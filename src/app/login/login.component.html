<div *ngIf="isLoginMode; else signUpTemplate">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p>Don't have an account? <a (click)="switchMode()">Sign Up</a></p>
  </div>
  
  <ng-template #signUpTemplate>
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
      
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      
      <button type="submit">Sign Up</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p>Already have an account? <a (click)="switchMode()">Login</a></p>
  </ng-template>
