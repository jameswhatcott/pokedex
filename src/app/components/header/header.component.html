<header>
    <nav>
      <span routerLink="/">{{ title }}</span>
      <span routerLink="/browse">Browse</span>
      <span *ngIf="!isLoggedIn; else logoutTemplate" routerLink="/login">Login</span>
      <ng-template #logoutTemplate>
        <span (click)="onLogout()">Logout</span>

      <img src="https://cdn12.picryl.com/photo/2016/12/31/pokemon-pokemon-ball-free-graphics-9ad9ff-1024.png" alt="Pokeball">
    </nav>
  </header>
