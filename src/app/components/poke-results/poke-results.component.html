<div *ngIf="pokemon" class="card">
    <div class="card-image">
        <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
    </div>
    <div class="card-content">
        <h2>{{ pokemon.name | uppercase }}</h2>
        <button (click)="playCry()">Cry</button>
        <p>Height: {{ pokemon.height }}</p>
        <p>Weight: {{ pokemon.weight }}</p>
        <p>Types:</p>
        <ul>
            <li *ngFor="let type of pokemon.types">
                {{ type.type.name | capitalizeFirst }}
            </li>
        </ul>
        <p>Abilities:</p>
        <ul>
            <li *ngFor="let ability of pokemon.abilities">
                {{ ability.ability.name | capitalizeFirst }}
            </li>
        </ul>
        <p>Stats:</p>
        <ul>
            <li *ngFor="let stat of pokemon.stats">
                {{ stat.stat.name | capitalizeFirst }}: {{ stat.base_stat }}
            </li>
        </ul>
    </div>
</div>
